<body>

    <script>
        const translations = {
            en: {
                title: "zapformat",
                subtitle: "WhatsApp AI Copy/Paster Formatter - Convert AI responses to WhatsApp format",
                inputLabel: "Input",
                outputLabel: "Output",
                pillText: "you can edit before copy if you want!",
                copyBtn: "Copy",
                copiedBtn: "âœ“ Copied",

                inputPlaceholder: "Paste your AI response here...",
                outputPlaceholder: "Formatted text will appear here...",
                about: '<strong>Why did I create this?</strong> I was tired of copying stuff from AI chats to WhatsApp and having everything look like a mess lol',

            },
            pt: {
                title: "zapformat",
                subtitle: "Formatador de IA para WhatsApp - Converta respostas de IA para formato WhatsApp",
                inputLabel: "Entrada",
                outputLabel: "SaÃ­da",
                pillText: "vocÃª pode editar antes de copiar se quiser!",
                copyBtn: "Copiar",
                copiedBtn: "âœ“ Copiado",
                clearBtn: "Limpar tudo",
                inputPlaceholder: "Cole a resposta da IA aqui...",
                outputPlaceholder: "O texto formatado vai aparecer aqui...",
                about: '<strong>Por que criei isso?</strong> Tava de saco cheio de copiar coisas dos chats de IA pro WhatsApp e sair tudo mal formatado haha',
                footer: 'Feito com ðŸ˜¤ por <a href="https://www.linkedin.com/in/rodrigo-coppi/" target="_blank" rel="noopener noreferrer">Rodrigo Coppi</a>'
            }
        };

        // Auto-format on input change
        document.getElementById('input').addEventListener('input', function() {
            formatText();
        });

        // Update language
        document.querySelectorAll('input[name="language"]').forEach(radio => {
            radio.addEventListener('change', function() {
                updateLanguage(this.value);
            });
        });

        // Update label when AI source changes
        document.querySelectorAll('input[name="ai-source"]').forEach(radio => {
            radio.addEventListener('change', function() {
                formatText();
            });
        });

        function updateLanguage(lang) {
            const t = translations[lang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('inputLabel').textContent = t.inputLabel;
            document.getElementById('outputLabel').textContent = t.outputLabel;
            document.getElementById('pillText').textContent = t.pillText;
            document.getElementById('copyBtn').textContent = t.copyBtn;
            document.getElementById('clearBtn').textContent = t.clearBtn;
            document.getElementById('input').placeholder = t.inputPlaceholder;
            document.getElementById('output').placeholder = t.outputPlaceholder;
            document.getElementById('footer').innerHTML = t.footer;
            document.getElementById('about').innerHTML = t.about;
        }

        function formatText() {
            let text = document.getElementById('input').value;
            const aiSource = document.querySelector('input[name="ai-source"]:checked').value;

            if (!text.trim()) {
                document.getElementById('output').value = '';
                return;
            }

            // Preserve code blocks temporarily to avoid breaking their content
            const codeBlocks = [];
            text = text.replace(/```[\s\S]*?```/g, function(match) {
                codeBlocks.push(match);
                return `__CODEBLOCK${codeBlocks.length - 1}__`;
            });

            // Apply transformation rules

            // 1. Headers to Bold + Caps (with double line break before)
            // Match ### first, then ##, then # to avoid conflicts
            text = text.replace(/^### (.+)$/gm, '\n\n*$1*');
            text = text.replace(/^## (.+)$/gm, '\n\n*$1*');
            text = text.replace(/^# (.+)$/gm, '\n\n*$1*');

            // Convert header text to uppercase
            text = text.replace(/\n\n\*([^*]+)\*/g, function(match, p1) {
                return '\n\n*' + p1.toUpperCase() + '*';
            });

            // 2. Triple asterisk (bold italic) - handle BEFORE double asterisk
            text = text.replace(/\*\*\*(.+?)\*\*\*/g, '*_$1_*');

            // 3. Bold Logic Fix: **text** to *text*
            text = text.replace(/\*\*(.+?)\*\*/g, '*$1*');

            // 4. List Cleanup: Convert * or - at start of line to bullet
            // Handle both unordered lists and remove indentation
            text = text.replace(/^[ \t]*[\*\-] (.+)$/gm, 'â€¢ $1');

            // 5. Numbered lists - keep them as is but clean formatting
            text = text.replace(/^[ \t]*(\d+)\.\s+(.+)$/gm, '$1. $2');

            // 6. Horizontal Rules: --- or *** to Unicode box drawing
            text = text.replace(/^[\-]{3,}$/gm, 'â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€');
            text = text.replace(/^[\*]{3,}$/gm, 'â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€');

            // 7. Restore code blocks with proper formatting
            text = text.replace(/__CODEBLOCK(\d+)__/g, function(match, index) {
                let code = codeBlocks[parseInt(index)];
                // Remove the backticks and format for WhatsApp
                code = code.replace(/```[\w]*\n?/g, ''); // Remove opening ```
                code = code.replace(/```$/g, ''); // Remove closing ```
                // Add visual separator and monospace indicator
                return '\nâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n' + code.trim() + '\nâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€';
            });

            // 8. Clean up extra whitespace but preserve intentional breaks
            text = text.replace(/\n{4,}/g, '\n\n\n'); // Max 2 line breaks
            text = text.trim();

            document.getElementById('output').value = text;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');
            const lang = document.querySelector('input[name="language"]:checked').value;
            const t = translations[lang];

            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(output.value).then(function() {
                // Show feedback
                copyBtn.textContent = t.copiedBtn;
                copyBtn.classList.add('copied');

                setTimeout(function() {
                    copyBtn.textContent = t.copyBtn;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy. Please select and copy manually.');
            });
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
